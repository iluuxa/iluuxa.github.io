<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ты и Вы</title>
    <link rel ="stylesheet" href="/css/style.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
    </script>
    <script>
        $(function(){
            $("#header-image").load("/header_image.html");
            $("#header-text").load("/header_text.html");
            $("#menu").load("/menu.html");
        });
    </script>
</head>
<body>
<div class="main-container">
    <div id="header-image"></div>
    <div id="header-text"></div>
    <div id="menu"></div>
    <div class="content">
        <div class="poem">
            <div class="poem-title">
                Ты и Вы
            </div>
            <div class="poem-content">
                Пустое вы сердечным ты<br/>
                Она, обмолвясь, заменила<br/>
                И все счастливые мечты<br/>
                В душе влюбленной возбудила.<br/>
                Пред ней задумчиво стою,<br/>
                Свести очей с нее нет силы;<br/>
                И говорю ей: как вы милы!<br/>
                И мыслю: как тебя люблю!<br/>
            </div>
            <div class="poem-author">
                Пушкин А.С.
            </div>
        </div>
    </div>
</div>
</body>
</html>
